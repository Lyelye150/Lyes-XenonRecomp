name: Build XenonRecomp (Debug)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CMake (3.20 or later)
        uses: lukka/get-cmake@v3.29.6
        with:
          cmakeVersion: 3.20.0

      - name: Setup MSVC with ClangCL
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: ClangCL

      - name: Configure CMake (Visual Studio 2022, ClangCL, x64)
        run: >
          cmake -S . -B build
          -G "Visual Studio 17 2022"
          -A x64
          -T ClangCL

      - name: Build with MSBuild (Debug)
        run: cmake --build build --config Debug

      - name: Upload executables (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: xenonrecomp-debug-artifacts
          path: |
            build/Debug/xenonrecomp.exe
            build/Debug/xenonanalyse.exe
            build/bin/Debug/xenonrecomp.exe
            build/bin/Debug/xenonanalyse.exe
