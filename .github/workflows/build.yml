name: Build XenonRecomp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install CMake
        uses: lukka/get-cmake@v3.29.6
        with:
          cmakeVersion: 3.20.0

      - name: Setup VS2022 Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          vsversion: '17.0'
          toolset: host=x64

      - name: Configure CMake
        run: cmake -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Debug

      - name: Build with CMake
        run: cmake --build build --config Debug

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: xenonrecomp-debug-artifacts
          path: |
            build/xenonrecomp.exe
            build/xenonanalyse.exe
